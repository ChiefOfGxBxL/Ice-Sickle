<!DOCTYPE html>
<html>
  <head>

    <title>About</title>
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/mini-default.min.css">
    <style>
        html,body {text-align: center;}
        h1,.title {
            background-color: rgb(2,119,189);

    </style>

  <body>

    <h1 class='title'>
        {{appName}}
        <small class='title'>Next-generation WC3 Editor</small>

    <p>Ice Sickle is an open-source WarCraft III world editor written in Electron. It's core design principle is to be as extendable as possible through its plugin system.</p>

    <br/>

    <a class='button'>v{{appVersion}}</a>
    <a class='button primary' onclick='window.close()'>Close</a>
